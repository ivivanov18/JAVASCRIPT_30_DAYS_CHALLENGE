<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];
      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }
      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a string %s", "String");

      // Styled
      console.log(
        "%c i am some great text",
        "font-size:50px; background: teal"
      );

      // warning!
      console.log("THIS IS A WARNING");

      // Error :|
      console.log("THIS IS AN ERROR");

      // Info
      console.info("This is a useful info");

      // Testing
      console.assert(1 === 1, "That is wrong"); // message displayed is condition is false

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`Dog age is${dog.age}`);
        console.log("${dog.name} is a ${dog.age * 7} dog years old");
        console.groupEnd(`${dog.name}`);
      });
      // countingc
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");

      console.count("Steve");

      console.count("Wes");

      console.count("Steve");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
