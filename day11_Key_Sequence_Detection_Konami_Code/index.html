<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const konamiSequence = "react";
      let enteredSequence = [];
      window.addEventListener("keyup", e => {
        enteredSequence.push(e.key);
        console.log(enteredSequence);
        enteredSequence.splice(
          -konamiSequence.length - 1,
          enteredSequence.length - konamiSequence.length
        );
        if (enteredSequence.join("").includes(konamiSequence)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
